name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and Test
      run: mvn -B test
      
    - name: Report
      if: success() || failure()
      run: |
        echo "### Test Results ðŸ“" >> $GITHUB_STEP_SUMMARY
        mvn -B surefire-report:report-only
        cat target/site/surefire-report.txt >> $GITHUB_STEP_SUMMARY
