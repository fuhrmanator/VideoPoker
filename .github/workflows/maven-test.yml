name: Java Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and Test
      run: mvn -B test
      
    - name: Test Summary
      if: success() || failure()
      run: |
        echo "### Test Results 📝" >> $GITHUB_STEP_SUMMARY
        echo "#### Test Summary" >> $GITHUB_STEP_SUMMARY
        mvn -B surefire-report:report
        # Use find to locate the actual report HTML file
        REPORT_PATH=$(find target/site -name "surefire-report.html" | head -n 1)
        if [ -f "$REPORT_PATH" ]; then
          echo "Report generated at: $REPORT_PATH" >> $GITHUB_STEP_SUMMARY
          # Extract basic stats from the report
          TEST_COUNT=$(grep -o "Tests run: [0-9]*" target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
          FAILURES=$(grep -o "Failures: [0-9]*" target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          ERRORS=$(grep -o "Errors: [0-9]*" target/surefire-reports/*.txt | awk '{sum+=$2} END {print sum}')
          echo "- Tests run: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- Failures: $FAILURES" >> $GITHUB_STEP_SUMMARY
          echo "- Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY
        else
          echo "No test report generated. Check if tests were executed." >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
